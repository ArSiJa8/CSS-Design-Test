<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArSiJa  | CSS Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-row">
    <div class="container-white">
        <h2>Box 1</h2>
        <p>Inhalt der Box 1</p>
    </div>
</div>

<div style="margin: 12px;">
    <h1>h1 Test</h1>
    <h2>h2 Test</h2>
    <h3>h3 Test</h3>
    <h4>h4 Test</h4>
    <h5>h5 Test</h5>
    <h6>h6 Test</h6>
    <p>p Test</p>

</div>

<div style="margin: 50px;">
    <button class="button-primary">Primary Button</button>
    <button class="button-secondary">Secondary Button</button>
</div>

<div style="margin: 50px;">
    <input type="text" class="input-field" placeholder="Input Field Test">
</div>

<div style="margin: 50px;">
    <a href="#" class="link-primary">Primary Link</a>
</div>

<div style="margin: 50px;">
    <div class="card">
        <h3>Card Title</h3>
        <p>This is a sample card content.</p>
    </div>
</div>

<div style="margin: 50px;">
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>
</div>

</body>

</html>
